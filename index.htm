<html>
<head>
	<link rel="stylesheet" type="text/css" href="quiz.css">
	
	<title>
		Welcome to the quiz
	</title>	
</head>
<body>
	<div class=" flex-container flex-row "><!--fullbodyDiv-->
		<div class="flex-row w-100" id="heading1" ><!--heading1-->
			<div class=" flex-row w-100 h-10 justify-c text-blue font-l m-20 p-20">
				SmartQUIZ

				</div>

				</div>
				<div class="flex-row justify-r">

				</div>
			  </div><!--userInfoBox-->
			

			  <div class="flex-row w-100" id="queBox">

			  	</div>
			  	<div class="question flex-row " id="question">
			  		What is your company name?
			  		
			  	</div>

			  		</div>
			  		<div class="option flex-row " id="option_c">
			  			option 1
			  		</div>
			  		<div class="option flex-row " id="option_d">
			  			option 1
			  		</div>
			  		
			  	</div>
			  	<div class="flex-row justify-c  mt-20">
			  		<div class="btn2 text-c lh-30" id="prev_btn">
			  			Prev
			  		</div>
			  		
			  		<div class="btn2 text-c lh-30 ml-10" id="next_btn">
			  			Next
			  		</div>
			  		
			  	</div>	
			  	<div class="flex-row justify-c">
				  	<div class=" text-c lh-30 bg-blue mt-20" id="submit_btn">
				  			Finish Test
				  	</div>
			  	</div>		  	
			  </div>
			  <div class="flex-row" id="result" >
                 <div class="flex-row font-m " id="">

			  	</div>

			    <div class=" flex-row font-l justify-c m-20" id="score">
			  			Score: 
			  	</div>

			  	<div class="flex-row justify-sb mt-20"> 
			  		<div class="card " id="">
			  			Total: 5
			  		</div>
			  		<div class="card " id="">
			  			Attempted: <span id="atempt"></span>
			  		</div>
			  		<div class="card " id="">
			  			Time taken: <span id="time"></span>
			  		</div>
			  	
			  	</div>
			  </div>
			
			</div><!--contentbox-->
